<table class="table table-striped shadow-sm p-3 mb-5 bg-white rounded">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First-Name</th>
            <th scope="col">Last-Name</th>
            <th scope="col">Birthdate</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <td><button type="button"  class="btn btn-success" [routerLink]="['add']">Add</button>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userData,let i = index;">
            <td>{{i+1}}</td>
            <td>{{user.name.first}}</td>
            <td>{{user.name.last}}</td>
            <td>{{user.birthdate}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.address}}</td>
            <td>
                <button type="button" class="btn btn-primary" [routerLink]="['edit',user.id]">Edit</button>
                <button type="button" (click)="onDelete(user)" class="btn btn-danger">Delete</button>
            </td>
        </tr>

    </tbody>
</table>
